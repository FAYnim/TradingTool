<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <title>TradingTool | Dashboard</title>
</head>
<body>
	<header>
	    <div class="header-content">
	        <div class="logo">TradingTool</div>
	        <div class="ticker-display">
	            <span class="ticker-label">BTC/IDR:</span>
	            <span class="ticker-price">Loading...</span>
	        </div>
	    </div>
	</header>

    <main>
        
    </main>

	<footer>
		<div class="floating-order-controls">
		  <div class="new-order-trigger">
		    <span>+ New Order</span>
		  </div>
		  
		  <div class="order-form-container">
		    <form id="new-order-form" class="order-form">
		      <div class="form-row">
		        <label for="order-type">Type:</label>
		        <select id="order-type" name="type" required>
		          <option value="limit">Limit</option>
		          <option value="market">Market</option>
		          <option value="stop_limit">Stop Limit</option>
		        </select>
		      </div>
		      
		      <div class="form-row">
		        <label for="order-side">Side:</label>
		        <select id="order-side" name="side" required>
		          <option value="buy">Buy</option>
		          <option value="sell">Sell</option>
		        </select>
		      </div>
		      
		      <div class="form-row">
		        <label for="order-symbol">Symbol:</label>
		        <input type="text" id="order-symbol" name="symbol" placeholder="BTCUSDT" required>
		      </div>
		      
		      <div class="form-row">
		        <label for="order-price">Price:</label>
		        <input type="number" id="order-price" name="price" step="0.0001" required>
		      </div>
		      
		      <div class="form-row">
		        <label for="order-amount">Amount:</label>
		        <input type="number" id="order-amount" name="amount" step="0.0001" required>
		      </div>
		      
		      <div class="form-actions">
		        <button type="submit" class="submit-btn">Place Order</button>
		        <button type="button" class="cancel-btn">Cancel</button>
		      </div>
		    </form>
		  </div>
		</div>

	    <nav class="footer-nav">
	        <ul>
	            <li class="active"><a href="#"><i class="icon-order"></i>Order</a></li>
	            <li><a href="#"><i class="icon-stats"></i>Statistik</a></li>
	            <li><a href="#"><i class="icon-calc"></i>Kalkulator</a></li>
	        </ul>
	    </nav>
	</footer>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
