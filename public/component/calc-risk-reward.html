<div class="calc-submenu" id="calc-profit">
	<div class="calc-input">
		<div class="calc-row">
			<label for="rasio-riskreward">Rasio Risk/Reward</label>
			<input type="number" id="rasio-riskreward" placeholder="1:2">
		</div>
		<div class="calc-row">
			<label for="entry-price">Entry</label>
			<input type="number" id="entry-price" placeholder="1000">
		</div>

		<div class="calc-row">
			<label for="take-profit">Take Profit</label>
			<input type="number" id="take-profit" placeholder="2000">
		</div>
		<div class="calc-row">
			<label for="stop-loss">Stop Loss</label>
			<input type="number" id="stop-loss" placeholder="2000">
		</div>
	</div>
	<button onclick="calc_count('riskreward')">Hitung</button>
</div>
