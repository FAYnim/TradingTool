<form class="calc-submenu" id="calc-risk-reward">
	<div class="calc-input">
		<div class="calc-row">
			<label for="rasio-riskreward">Rasio Risk/Reward</label>
			<input type="text" id="rasio-riskreward" placeholder="1:2" required>
		</div>
		<div class="calc-row">
			<label for="entry-price">Entry</label>
			<input type="number" id="entry-price" placeholder="1000" required>
		</div>

		<div class="calc-row">
			<label for="take-profit">Take Profit</label>
			<input type="number" id="take-profit" placeholder="2000">
		</div>
		<div class="calc-row">
			<label for="stop-loss">Stop Loss</label>
			<input type="number" id="stop-loss" placeholder="2000">
		</div>
	</div>
	<button type="submit" onclick="calc_count('risk-reward')">Hitung</button>
</form>
